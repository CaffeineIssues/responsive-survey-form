<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
            <div class=container>
            <header>
                <h1 id="title">Dota 2 - Best Hero of the Dire Survey</h1>
                <p id="description">2021 was an awesome year for Dota 2 and we would like to know which of The Dire heroes of the Dire you liked to play the most! Dont forget to fill in your in-game name to be elegible for a BIG reward.</p>
            </header>
            <form id="survey-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Full Name Here">
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age">
                <br>
                <label for="email" >Email:</label>
                <input type="email" id="email" placeholder="Your Email here">
                <br>
                <Label for="dropdown">Hero of the Dire you Liked the most:</Label>
                <select id="dropdown"></select>
                <br>
                <label for="number">Number of games played with selected hero:<input type="number" id="number" min="1" placeholder="At least 1 game played"></label>
                <br>
                <label for="reason">Describe why you love to play the selected hero:</label>
                <textarea id="reason">
                </textarea>
                <br>
                <label for="position">What position is your picked hero best suited for in your opinion:</label>
                <br>
                <label><input type="radio" id="carry" name="position" value="Carry">Carry</label>
                <br>
                <label><input type="radio" id="rsupport" name="position" value="Roaming Support">Roaming Support</label>
                <br>
                <label><input type="radio" id="hsupport" name="position" value="Hard Support">Hard Support</label>
                <br>
                <label><input type="radio" id="midlaner" name="position" value="Mid Laner">Mid Laner</label>
                <br>
                <label><input type="radio" id="offlaner" name="position" value="Off-Laner">Off-Laner</label>
                <br>
                <input type="submit" value="Send">
            </form>
        </div>
    </body>
    <footer>

    </footer>
</html>
